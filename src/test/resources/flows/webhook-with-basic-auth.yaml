id: n8n_webhook_trigger_with_basic_auth
namespace: company.team

tasks:
  - id: trigger_workflow
    type: io.kestra.plugin.n8n.webhook.TriggerWorkflow
    options:
      auth:
        type: BASIC
        username: username
        password: password
    method: GET
    uri: http://localhost:5678/webhook/basic-auth-webhook